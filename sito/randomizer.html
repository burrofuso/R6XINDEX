      <main class="container">
        <section>
          <h2>Scegli un ruolo</h2>
          <form id="randomizerForm">
            <label>
              <input type="radio" name="ruolo" value="attacco" checked> Attacco
            </label>
            <label>
              <input type="radio" name="ruolo" value="difesa"> Difesa
            </label>
            <button type="submit">Genera Loadout</button>
          </form>

          <div id="risultatoRandomizer" style="margin-top: 2rem;"></div>
        </section>

        <script>
          document.getElementById('randomizerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const ruolo = document.querySelector('input[name="ruolo"]:checked').value;
            const risultatoDiv = document.getElementById('risultatoRandomizer');

            fetch(`http://stefanoburro.altervista.org/randomizer.php?ruolo=${ruolo}`)
              .then(response => response.text())
              .then(data => {
                risultatoDiv.innerHTML = data;
              })
              .catch(error => {
                risultatoDiv.innerHTML = '<p>Errore durante il caricamento dei dati.</p>';
                console.error(error);
              });
          });
        </script>
      </main>
